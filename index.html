<!doctype html>
<html ng-app="app">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<xscript src="js/angular.min.js" type="text/javascript"></xscript>
	</head>
	<body ng-class="{'menu-open': menuOpen}" ng-controller="MainController">
		<header>
			<a class="nav-menu-button" href="#" ng-click="toggleMenu()">&#9776;</a>
		</header>
		<nav nav-click>
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="navItem in nav"><a href="#/{{navItem.route}}">{{navItem.name}}</a></li>
			</ul>
		</nav>
		<ng-view></ng-view>
	</body>
	<script src="js/script.js" type="text/javascript"></script>
</html>
